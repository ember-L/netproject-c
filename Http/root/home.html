<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Web </title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>包含链接的 HTML 表格</h1>
    <table>
        <thead>
            <tr>
                <th>名称</th>
                <th>链接</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>favicon.ico</td>
                <td><a href="favicon.ico" target="_blank">访问 图标</a></td>
            </tr>
            <tr>
                <td>xxx.mp4</td>
                <td><a href="video.html" target="_blank">访问 视频</a></td>
            </tr>
            <tr>
                <td>子目录</td>
                <td><a href="/pic/pic.html" target="_blank">访问 百度</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
